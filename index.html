<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <h1 class="main-title">The Weather forecaster</h1>
        <div class="input-container">
          <img
            src="./assets/location.png"
            alt="location"
            class="search-icon icon-transformed"
          />
          <input
            type="text"
            placeholder="search city..."
            class="search-input"
            id="search-input"
          />

          <button class="search-button" id="search-btn">
            <img
              src="./assets/search-white.png"
              alt="search"
              class="search-icon"
            />
          </button>
        </div>
      </header>
      <div class="forecast-container" id="forecast-container"></div>
      <div class="next-weeks-container" id="next-weeks-container"></div>
      <img src="./assets//sky-background.jpg" alt="bg" class="bg-image" />
      <script src="script.js"></script>
    </main>
  </body>
</html>
